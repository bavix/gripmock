version: 2

project_name: gripmock

before:
  hooks:
    - go mod tidy

builds:
  - id: gripmock
    main: .
    binary: gripmock
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/bavix/gripmock/v3/internal/infra/build.Version={{.Version}}

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: bavix
    name: gripmock
  draft: true
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: gripmock
    repository:
      owner: gripmock
      name: homebrew-tap
      branch: master
    directory: Formula
    homepage: https://bavix.github.io/gripmock/
    description: "A mock server for gRPC services using .proto files or compiled .pb descriptors"
    license: "MIT"
    url_template: "https://github.com/bavix/gripmock/releases/download/v{{ .Version }}/gripmock_{{ .Version }}_{{ .Os }}_{{ .Arch }}.tar.gz"
    commit_author:
      name: github-actions
      email: github-actions@users.noreply.github.com
    commit_msg_template: "Update GripMock to {{ .Version }}"
    test: |
      assert_match "v#{version}", shell_output("#{bin}/gripmock --version")
