# yaml-language-server: $schema=https://bavix.github.io/gripmock/schema/stub.json

# Unary - Dynamic greeting using request data
- service: helloworld.Greeter
  method: SayHello
  input:
    matches:
      name: ".+"
  output:
    data:
      message: "Hello, {{.Request.name}}!"

- service: helloworld.Greeter
  method: SayHello
  headers:
    equals:
      x-user: "Ivan"
      x-token: "123"
  input:
    equals:
      name: "Alex"
  output:
    data:
      message: "Hello, {{index .Headers \"x-user\"}}!"
