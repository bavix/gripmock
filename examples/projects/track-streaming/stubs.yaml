# Example: Single response streaming (original behavior)
- service: TrackService
  method: StreamTrack
  input:
    equals:
      stn: "MS#00002"
  output:
    data:
      stn: "MS#00002"
      identity: "00"
      latitude: 0.08333
      longitude: 0.00298
      speed: 30.0
      updatedAt: "2024-01-01T11:00:00.500Z"

# Example: Array streaming (new behavior) - will continuously loop through the array
- service: TrackService
  method: StreamTrack
  input:
    equals:
      stn: "MS#00001"
  output:
    data:
      stream:
        - stn: "MS#00001"
          identity: "00"
          latitude: 0.08333
          longitude: 0.00298
          speed: 30.0
          updatedAt: "2024-01-01T11:00:00.500Z"
        - stn: "MS#00001"
          identity: "01"
          latitude: 0.08334
          longitude: 0.00299
          speed: 30.5
          updatedAt: "2024-01-01T11:00:00.750Z"
        - stn: "MS#00001"
          identity: "02"
          latitude: 0.08335
          longitude: 0.00300
          speed: 31.0
          updatedAt: "2024-01-01T11:00:01.000Z"

