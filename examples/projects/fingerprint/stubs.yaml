# yaml-language-server: $schema=https://bavix.github.io/gripmock/schema/stub.json

# High priority: Specific user ID
- service: Fingerprint
  method: Check
  priority: 100
  input:
    equals:
      id: "user123"
  output:
    data:
      id: 123
      valid: true

# Medium priority: General fallback for any user with id
- service: Fingerprint
  method: Check
  priority: 2
  input:
    matches:
      id: "user\\d+"
  output:
    data:
      id: 321 # because of the matches, it will be 321
      valid: true

# Low priority: General fallback for any user
- service: Fingerprint
  method: Check
  priority: 1
  input:
    contains: {}
  output:
    data:
      id: 0
      valid: false
