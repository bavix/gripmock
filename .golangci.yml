version: "2"
run:
  timeout: 5m
  go: "1.24"

linters:
  default: all
  disable:
    - wsl  # deprecated, replaced by wsl_v5
    - exhaustruct  # too strict for this project - requires all struct fields
    - revive  # too strict for this project - requires comments on all exported items
    - varnamelen  # too strict for this project - requires longer variable names
    - noinlineerr  # too strict for this project - requires separate error assignment
    - lll  # too strict for this project - line length limit too restrictive
    - gochecknoglobals  # too strict for this project - flags legitimate global vars (should be disabled only for cmd/)
    - gochecknoinits  # too strict for this project - flags legitimate init functions (should be disabled only for cmd/)
    - paralleltest  # should be disabled only for _test.go files, but golangci-lint v2.3.0 doesn't support path-specific exclusions
    - wrapcheck  # too strict for this project - requires wrapping all errors
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com
            - google.golang.org

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - Standard
        - Default
        - Prefix(github.com/bavix)
