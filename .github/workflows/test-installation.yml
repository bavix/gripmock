name: Test GripMock Installation Script

on:
  pull_request:
    branches: [ master ]

jobs:
  test-installation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-22.04-arm
          - os: macos-13
          - os: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install dependencies (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y curl tar grep coreutils

    - name: Install dependencies (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install curl coreutils
        # Ensure shasum is available (it should be by default on macOS)
        which shasum || echo "shasum not found, will use sha256sum if available"

    - name: Prepare environment
      run: |
        chmod +x ./setup.sh
        # Ensure /usr/local/bin exists and is writable
        sudo mkdir -p /usr/local/bin
        sudo chmod 755 /usr/local/bin

    - name: First installation
      uses: nick-fields/retry@v3
      with:
        timeout_seconds: 300
        max_attempts: 3
        shell: sh
        command: |
          # Clean up any existing installation
          sudo rm -f /usr/local/bin/gripmock || true
          # Run installation
          sudo ./setup.sh

    - name: Verify installation
      shell: sh
      run: |
        test -f /usr/local/bin/gripmock
        test -x /usr/local/bin/gripmock
        gripmock --version

    - name: Second installation (upgrade check)
      uses: nick-fields/retry@v3
      with:
        timeout_seconds: 300
        max_attempts: 3
        shell: sh
        command: |
          sudo ./setup.sh

    - name: Verify after second installation
      shell: sh
      run: |
        test -f /usr/local/bin/gripmock
        test -x /usr/local/bin/gripmock
        gripmock --version

    - name: Test basic functionality
      shell: sh
      run: |
        gripmock --help | head -5

    - name: Cleanup
      if: always()
      run: |
        sudo rm -f /usr/local/bin/gripmock || true
      shell: sh
