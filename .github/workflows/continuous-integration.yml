name: Continuous Integration
on:
  push:
    branches:
      - "master"
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRPCTESTIFY_VERSION: "1.0.0"
  GRPCURL_VERSION: "1.9.3"
  GO_VERSION: "1.26"

jobs:
  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    env:
      GOCOVERDIR: /tmp/cover-unit
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          mkdir -p "$GOCOVERDIR"
          go test -cover -covermode=atomic ./... -args -test.gocoverdir="$GOCOVERDIR"
        shell: bash

      - name: Upload unit coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: /tmp/cover-unit

  unit-tests-matrix:
    name: "Unit Tests (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: go test ./...

  binary-smoke-tests:
    name: "Binary Smoke (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build and smoke-test binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          bin="$RUNNER_TEMP/gripmock"
          go build -o "$bin" .
          "$bin" --version
          "$bin" --help

          "$bin" --stub=examples examples >"$RUNNER_TEMP/gripmock.log" 2>&1 &
          pid=$!

          cleanup() {
            kill -INT "$pid" 2>/dev/null || true
            wait "$pid" 2>/dev/null || true
          }

          trap cleanup EXIT
          "$bin" check --timeout=60s --silent
          cleanup
          trap - EXIT

      - name: Build and smoke-test binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $bin = Join-Path $env:RUNNER_TEMP "gripmock.exe"
          go build -o $bin .

          & $bin --version
          & $bin --help

          $stdout = Join-Path $env:RUNNER_TEMP "gripmock.out.log"
          $stderr = Join-Path $env:RUNNER_TEMP "gripmock.err.log"
          $proc = Start-Process -FilePath $bin -ArgumentList "--stub=examples", "examples" -RedirectStandardOutput $stdout -RedirectStandardError $stderr -PassThru

          try {
            & $bin check --timeout=60s --silent
          }
          finally {
            if ($null -ne $proc) {
              Stop-Process -Id $proc.Id -ErrorAction SilentlyContinue
            }
          }

  goreleaser-check:
    name: "GoReleaser Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          install-only: true

      - name: Validate GoReleaser config
        run: goreleaser check

      - name: Build snapshot with GoReleaser
        run: goreleaser build --snapshot --clean

  e2e-tests:
    name: "E2E Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up cache for dependencies
        uses: actions/cache@v5
        with:
          path: |
            grpcurl
            grpctestify.sh
            grpctestify
            ${{ env.HOME }}/.cargo
          key: deps-cache-${{ runner.os }}-grpcurl-${{ env.GRPCURL_VERSION }}-grpctestify-rust-v1

      - name: Install dependencies
        run: |
          if ! which jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          if [ ! -f grpcurl ]; then
            curl -sSL "https://github.com/fullstorydev/grpcurl/releases/download/v${{ env.GRPCURL_VERSION }}/grpcurl_${{ env.GRPCURL_VERSION }}_linux_x86_64.tar.gz" | tar -xz
            chmod +x grpcurl
          fi
          pwd >> "$GITHUB_PATH"

          if [ ! -f grpctestify.sh ]; then
            curl -sSL https://github.com/gripmock/grpctestify/releases/download/v${{ env.GRPCTESTIFY_VERSION }}/grpctestify.sh -o grpctestify.sh
            chmod +x grpctestify.sh
          fi

          echo "Building grpctestify (Rust) from source..."
          if ! command -v cargo &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source "$HOME/.cargo/env"
          fi
          if [ ! -d grpctestify-rust ]; then
            git clone --branch develop --depth 1 https://github.com/gripmock/grpctestify-rust.git
          fi
          cd grpctestify-rust
          cargo build --release
          cp target/release/grpctestify ..
          cd ..
          chmod +x grpctestify

      - name: Build GripMock Server with coverage
        run: |
          go build -cover -covermode=atomic -o /tmp/gripmock .
          chmod +x /tmp/gripmock

      - name: Start GripMock Server
        run: |
          find . -name "*.proto.src" -type f -delete
          mkdir -p /tmp/cover-e2e
          GOCOVERDIR=/tmp/cover-e2e /tmp/gripmock --stub=examples examples &
          echo $! > /tmp/gripmock.pid

      - name: Run gripmock check with coverage
        run: |
          mkdir -p /tmp/cover-check
          GOCOVERDIR=/tmp/cover-check /tmp/gripmock check --timeout=60s --silent

      - name: Run examples (grpctestify.sh)
        run: |
          ./grpctestify.sh examples/

      - name: Run examples (grpctestify Rust)
        run: |
          ./grpctestify examples/

      - name: Stop GripMock Server gracefully
        run: |
          pid=$(cat /tmp/gripmock.pid 2>/dev/null) || true
          if [ -n "$pid" ]; then
            kill -INT "$pid" 2>/dev/null || true
            for _ in $(seq 1 60); do
              kill -0 "$pid" 2>/dev/null || break
              sleep 1
            done
          fi
          rm -f /tmp/gripmock.pid

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-e2e
          path: /tmp/cover-e2e

      - name: Upload check coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-check
          path: /tmp/cover-check

  coverage-report:
    name: "Coverage Report"
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-unit
          path: /tmp/cover-unit

      - name: Download e2e coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-e2e
          path: /tmp/cover-e2e

      - name: Download check coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-check
          path: /tmp/cover-check

      - name: Merge all coverage data
        run: |
          mkdir -p /tmp/cover-all
          go tool covdata merge \
            -i=/tmp/cover-unit,/tmp/cover-e2e,/tmp/cover-check \
            -o=/tmp/cover-all

      - name: Generate coverage report
        run: |
          go tool covdata textfmt -i=/tmp/cover-all -o coverage.txt
          go tool covdata percent -i=/tmp/cover-all

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.txt

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.txt
